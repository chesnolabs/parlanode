card:
  title: Osnovne informacije
  info: >-
    # Pregled osnovnih informacij svetniškega kluba.


    Vsebine za to kartico smo pridobili s spletnega mesta Mestne občine Ljubljana
    ub PR služb svetniških klubov. Podatke so nam posredovali iz NSi, SD,
    (takrat še) ZaAB in ZL. SMC so nas usmerili na svoje spletno mesto, SDS pa 
    na spletno mesto državnega zbora. Manjkajoče podatke smo pridobili s pomočjo
    iskalnika Google in jih za morebitne popravke pred objavo ponudili vsem
    svetniškim klubom.
