card:
  title: Največkrat glasujejo enako
  info: >-
    # Seznam 5 svetnikov, ki največkrat glasujejo enako kot "glas svetniškega kluba". 
    Razvrščeni so glede na vrednosti od najmanjše proti največji.
    Manjša kot je vrednost, večje je ujemanje glasovanj.


    Izračunamo evklidsko razdaljo med rezultati glasovanj svetniškega kluba in
    rezultati vseh ostalih svetnikov (pri čemer vrednosti glasov pretvorimo v
    številčne vrednosti med -1 in 1).


    Ko izračunamo "razdaljo" med vsemi svetniki, jih razvrstimo glede na
    rezultat in prikažemo prvih pet.


    Številčne vrednosti glasov


    * -1: proti

    * 0: vzdržan/-a ali ni prisoten/-na

    * 1: za
