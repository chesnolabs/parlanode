card:
  title: Svetniška vprašanja in pobude
  info: >-
    # Pregled svetniških vprašanj na nivoju svetniškega kluba.


    Zbiramo smo vsa svetniška vprašanja, jih razvrsčamo po svetniških klubih in
    ponujamo v pregled z informacijo o svetnikih_cah, ki so jih postavile_i, in
    temi vprašanja.


    Nabor svetniških vprašanj pridobimo s spletnega mesta MO Ljubljana.
