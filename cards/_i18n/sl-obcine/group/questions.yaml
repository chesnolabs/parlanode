card:
  title: Svetniška vprašanja in pobude
  info: >-
    # Pregled svetniških vprašanj in pobud na nivoju svetniškega kluba.


    Zbiramo smo vsa svetniška vprašanja in pobude, jih razvrstimo po svetniških klubih in
    jih opremimo z informacijo o svetnikih_cah, ki so jih postavile_i, ter
    tematiko vprašanja ali pobude.


    Nabor svetniških vprašanj in pobud pridobimo s spletnega mesta [Mestne občine Ljubljana](https://www.ljubljana.si/).