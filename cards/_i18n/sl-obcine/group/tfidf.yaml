card:
  title: Besede, ki jih zaznamujejo
  info: >-
    # Izpis 10 besed in besednih zvez, ki jih svetniški klub uporablja
    pogosteje kot ostali svetniški klubi.


    Analizo izvajamo po statistiki
    [tf-idf](https://en.wikipedia.org/wiki/Tf-idf).


    Korpus predstavljajo vsi govori, dokument pa vsi govori svetnikov in svetnic
    v svetniškem klubu.
