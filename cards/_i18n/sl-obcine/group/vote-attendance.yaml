card:
  title: Prisotnost na glasovanjih sej občinskega sveta
  info: >-
    # Prisotnost svetniškega kluba na glasovanjih občinskega sveta v primerjavi s povprečjem
    in največjo vrednostjo.


    Število glasovanj, ko je svetniški klub prisoten na glasovanjih delimo s
    številom vseh glasovanj in pretvorimo v odstotke (* 100).
