card:
  title: Glasovanja
  info: >-
    # Pregled vseh glasovanj in večinskega glasu svetniškega kluba


    Za vsa glasovanja na posamezni seji preštejemo vse glasove (ZA, PROTI,
    VZDRŽAN/-A) in število svetnikov, ki niso glasovali, ter izpišemo rezultate
    glede na najpogostejši glas ali odsotnost.


    Nabor glasovanj pridobimo s spletnega mesta [Mestne občine Ljubljana](https://www.ljubljana.si/).
