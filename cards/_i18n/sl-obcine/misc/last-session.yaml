  info: >-
    # Pregled analiz zadnje seje, za katero so podatki objavljeni na spletnem
    mestu MO Ljubljana.


    # Besede, ki so zaznamovale sejo


    Analizo izvajamo po statistiki
    [tf-idf](https://en.wikipedia.org/wiki/Tf-idf). Korpus predstavljajo vsi
    govori, dokument pa vsi govori na seji.


    # Prisotnost svetniških klubov na glasovanjih seje


    Svetniške klube razvrstimo glede na odstotek, na koliko glasovanjih
    izbrane seje so bili prisotni njihovi svetniki in svetnice.


    # Glasovanja


    Za vsa glasovanja na posamezni seji preštejemo vse glasove (ZA, PROTI,
    VZDRŽAN/-A) in število svetnikov, ki niso glasovali, ter izpišemo rezultat
    glede na najpogostejši glas (ali odsotnost).
