card:
  title: Prisotnost na glasovanjih sej
  info: >-
    # Prisotnost svetnika/-ce na glasovanjih skozi čas.


    Vsak mesec preštejemo vse oddane glasovnice svetnika/-ce in število delimo s
    številom vseh glasovanj, na katerih bi moral/-a svetnik/-ca ta mesec
    glasovati. Če svetnik/-ca v izbranem mesecu mandata ni imel/-a, prikažemo,
    na kolikšnem odstotku glasovanj ni imel/-a pravice glasovati.
