card:
  title: Zadnje aktivnosti
  info: >-
    # Povezave do vseh svetnikovih/-činih glasovanj in govorov, ki so se zgodili
    v zadnjih desetih dneh, ko je bil/-a svetnik/-ca aktiven/-a.


    Podatke dobimo s spletnega mesta Državnega zbora. Na kartici izpisujemo
    povezave do vseh svetnikovih/-činih glasovanj in govorov, ki so se zgodili v
    zadnjih desetih dneh, ko je bil/-a svetnik/-ca aktiven/-a.
