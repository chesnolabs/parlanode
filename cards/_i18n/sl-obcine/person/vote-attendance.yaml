card:
  title: Prisotnost na glasovanjih sej občinskega sveta
  info: >-
    # Prisotnosti svetnika/-ce na glasovanjih občinskega sveta v primerjavi s
    povprečjem in največjo vrednostjo.


    Preštejemo vse oddane glasovnice svetnika/-ce in število delimo s številom
    vseh glasovanj, na katerih bi moral/-a svetnik/-ca glasovati. Rezultat
    izpišemo skupaj s povprečno in največjo vrednostjo.
