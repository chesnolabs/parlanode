card:
  title: Glasovanje
  info: >-
    Nabor glasovanj pridobimo s spletnega mesta MO Ljubljana.


    Rezultat posameznega glasovanja ima dva različna izpisa: na nivoju
    svetnikov in na nivoju svetniških klubov.


    Prvi zavihek omogoča pregled glasov svetnikov, filtriranje glede na vrednost
    glasovnice (ZA, PROTI, VZDRŽAN/-A, NI GLASOVAL/-A) ter iskanje posameznih
    svetnikov. Poleg krožnega grafikona se izpisuje večinski glas Mestnega sveta na tem
    glasovanju. "60% ZA" npr. pomeni, da je ZA glasovalo 60 % vseh svetnikov z glasovalno
    pravico na tem glasovanju.


    Drugi zavihek prikaže glasove svetniških klubov. Na koncu vsake vrstice je
    izpisan večinski glas svetniškega kluba, gumbi z vrednostmi glasovnic pa
    odpirajo sezname svetnikov, ki so oddali tak glas.
