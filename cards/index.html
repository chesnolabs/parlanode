<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Card development</title>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdn.parlameter.si/v1/parlassets/js/typeahead.bundle.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://unpkg.com/vue@2.5.17/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-i18n@7.8.1/dist/vue-i18n.min.js"></script>
  <!-- <script src="https://cdn.parlameter.si/v1/parlassets/js/script.js"></script> -->


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="/scss/style.css">


</head>
<body>
  <div class="container text-center">
    <a href="./">altHeader=false</a> - <a href="./?altHeader=true">altHeader=true</a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12" id="development-card-container-div">
        <div id="app"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="development-card-template-context" style="margin-top: 20px;">
      </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="/build/bundle.js"></script>
  <script>
    document.getElementById('development-card-container-div').className = window.app.$options.cardData.template.frameContainerClass;
    const template = window.app.$options.cardData.template;
    const templateContext = Object.keys(template)
      .map(key => `<dt>${key}</dt><dd>${template[key]}</dd>`)
      .join('');
    document.getElementById('development-card-template-context').innerHTML = `<dl class="dl-horizontal">${templateContext}</dl>`;
  </script>
</body>
</html>
